<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework svg</title>
</head>
<body>
    <svg width="800" height="300">
        <rect x="20" y="20" width="200" height="200" rx="20" ry="20" fill="salmon" stroke-width="5" stroke="gray"/>
    </svg>
    <svg width="800" height="200">
        <polygon points="20,50 80,20 140,50 140,120  80,150 20,120" fill="lime" stroke="black" stroke-width="2"/>
    </svg>
    <svg width="800" height="100">
        <line x1="20" y1="20" x2="320" y2="20" stroke="red" stroke-width="2" />
        <line x1="20" y1="40" x2="320" y2="40" stroke="green" stroke-width="2" />
        <line x1="20" y1="60" x2="320" y2="60" stroke="blue" stroke-width="2" />
    </svg>
    <svg width="800" height="150">
        <polyline points="40,120 60,20 80,120 100,20 120,120 140,20 160,120 180,20 200,120 220,20 240,120" fill="none" stroke="red" stroke-width="5"/>
    </svg>
</body>
</html>
